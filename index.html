<p id="touch">This will change on your phone if you touch it!</p>
<p id="click">This will change on your phone if you click it!</p>


<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {

document.getElementById('touch').ontouchstart = function (eve) {
this.innerHTML = 'Touch Down!';
}
document.getElementById('touch').ontouchend = function (eve) {
this.innerHTML = 'Touch End!';
}
document.getElementById('click').onclick = function (eve) {
this.innerHTML = 'Clicked!';
}
 
})
</script>
